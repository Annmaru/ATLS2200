<!DOCTYPE html>
<html lang="en" dir="ltr">

  <!--when hosting, make sure the file you want to localhost is at the top of your list-->

  <head>
    <title>My First Site!</title>
  </head>
  <!--none visible above, the body is all visible-->
  <body>
    <!--sections are stylistic and used to help organize the code-->
    <section>
      <!--This is a comment-->
      <h1>Hello World!</h1>
      <!--first heading used at the beginning of each section-->
      <p>This <s>is</s> a</p>
      <p>paragraph. It is <strong>bold</strong></p>
      <p>This is <em>italic</em></p>
    </section>
    <section>
          <h1>This is my second section.</h1>
      <h2>Second</h2>
      <h3>Third</h3>
      <h4>Fourth</h4>
      <h5>Fifth</h5>
      <h6>Sixth</h6>
      <!--regular listing tag-->
      <ul>
        <li>This is the first point</li>
        <li>This is the second point</li>
      </ul>
      <!--numbered listing tag-->
      <ol>
          <li>one</li>
          <li>two</li>
      </ol>
    </section>

    <!--Don't use a break, ever. It's not good practice. Only use the paragraph tag.-->
    <!--make sure comments are closed. Tags being closed and used are very important for your structure.-->
  </body>

</html>
